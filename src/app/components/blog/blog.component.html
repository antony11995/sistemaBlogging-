
<div class="contenedor-blog">
  <section class="seccion-formulario">
    <h2 class="titulo-formulario">Agregar Nueva Noticia</h2>
    <form class="formulario-noticia">
      <label class="etiqueta-formulario">Título</label>
      <input class="campo-formulario" type="text" [(ngModel)]="nuevaNoticia.titulo" name="titulo" required>
      <label class="etiqueta-formulario">URL de la Imagen</label>
      <input class="campo-formulario" type="text" [(ngModel)]="nuevaNoticia.imagen" name="imagen" required>
      <label class="etiqueta-formulario">Texto</label>
      <textarea class="campo-formulario" [(ngModel)]="nuevaNoticia.texto" name="texto" required></textarea>
      <label class="etiqueta-formulario">Fecha de Publicación</label>
      <input class="campo-formulario" type="date" [(ngModel)]="nuevaNoticia.fechaPublicacion" name="fechaPublicacion" required>
      <button class="boton-agregar" type="button" (click)="agregarNoticia()">Agregar Noticia</button>
    </form>
  </section>
  <section class="seccion-noticias">
    <h2 class="titulo-noticias">Noticias</h2>
    <div *ngFor="let noticia of noticias" class="tarjeta-noticia">
      <div class="imagen-noticia" *ngIf="noticia.imagen">
        <img [src]="noticia.imagen" alt="Imagen de la noticia">
      </div>
      <div class="contenido-noticia">
        <h3 class="titulo-noticia">{{ noticia.titulo }}</h3>
        <p class="texto-noticia">{{ noticia.texto }}</p>
        <p class="fecha-noticia">{{ noticia.fechaPublicacion }}</p>
      </div>
    </div>
  </section>
</div>
